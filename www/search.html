  jQuery(document).ready(function( $ ) {
    // Flag to track whether the counter script has been triggered
    var counterScriptTriggered = false;
    // Function to run the counter script
    function runCounterScript() {
      if (!counterScriptTriggered) {
        $('.counterup').counterUp({
          delay: 40, // the delay time in ms
          time: 1200 // the speed time in ms
        });

    $('#searchInput').on('focus', function () {
      runCounterScript();
